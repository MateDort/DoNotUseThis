services:
  - type: web
    name: classroom-assistant
    runtime: node
    buildCommand: npm run build
    startCommand: npm run start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
